<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員系統 Restful api 測試</title>
</head>
<body>
    <h2>發送 Request 測試結果</h2>
    <div>
        <button onclick="signup();">會員註冊</button>
        <button onclick="signin();">會員登入</button>
        <button onclick="checkStatus();">檢查登入狀態</button>
    </div>
    <script>
        async function signup(){
            let response = await fetch("/api/member", {
                method: "POST",
                body: JSON.stringify({"name":"baibai","email":"baibai","password":"baibai"}),
            });
            let data = await response.json();
            console.log("註冊結果",data);

        }
        async function signin(){
            let response = await fetch("/api/member/auth", {
                method: "PUT",
                body: JSON.stringify({"email":"baibai","password":"baibai"}),
            });
            let data = await response.json();
            console.log("登入結果",data);

        }
        async function checkStatus(){
            let response = await fetch("/api/member/auth", {
                method: "GET",
            });
            let data = await response.json();
            console.log("登入狀態是",data);
        }
    </script>
</body>
</html>
